<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>增删改查</title>
		<link rel="stylesheet" type="text/css" href="css/new_file.css"/>
	</head>
	<body>
        <div class="main">
            <div class="mainbtn">
                <button class="addbtn">添加菜品</button>
                <button class="searchbtn">搜索菜品</button>
            </div>
            <table border="1px" id="ta">
                <tr>
                    <th width="100px">菜名</th>
                    <th width="100px">价格</th>
                    <th width="100px">描述</th>
                    <th width="100px">类型名称</th>
                    <th width="100px">类型</th>
                    <th width="100px">操作</th>
                </tr>
                <tbody id="ul1"></tbody>
            </table>
        </div>
        <div class="add">
            <div class="addmain">
                <span><input class="addipt" type="string" placeholder=" 菜名"></span>
                <span><input class="addipt" type="Number" placeholder=" 价格"></span>
                <span><input class="addipt" type="String" placeholder=" 描述"></span>
                <span><input class="addipt" type="String" placeholder=" 类型名称"></span>
                <span><input class="addipt" type="Number" placeholder=" 类型"></span>
                <div class="btn">
                    <button onclick="addRow()">添加</button>
                    <button onclick="cancel()">取消</button>
                </div>
            </div>
        </div>
        <div class="sac">
            <div class="sacmain">
                <span><input class="searchipt" type="string" placeholder=" 模糊查询食物名与描述"></span>
                <div class="btn-2">
                    <button onclick="search()">搜索</button>
                    <button onclick="cancel_2()">取消</button>
                </div>
            </div>
        </div>
        <div class="result">
            <div class="mainbtn"><button onclick="cancel_3()">返回</button></div>
            <table border="1px" id="ta">
                <tr>
                    <th width="100px">菜名</th>
                    <th width="100px">价格</th>
                    <th width="100px">描述</th>
                    <th width="100px">类型名称</th>
                    <th width="100px">类型</th>
                    <th width="100px">操作</th>
                </tr>
                <tbody id="ul2"></tbody>
            </table>
        </div>
        <div class="rvs">
            <div class="rvsmain">
                <span><input class="rvsipt" type="string" placeholder=" 菜名"></span>
                <span><input class="rvsipt" type="String" placeholder=" 描述"></span>
                <span><input class="rvsipt" type="String" placeholder=" 类型名称"></span>
                <span><input class="rvsipt" type="Number" placeholder=" 类型"></span>
                <div class="btn-3">
                    <button onclick="A()">修改</button> <button onclick="cancle_4()">取消</button>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.6.4.js" type="text/javascript"></script>
		<script src="js/new_file.js" type="text/javascript"></script>
    </body>
</html>
