<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录注册</title>
		<link rel="stylesheet" type="text/css" href="css/new_file.css"/>
	</head>
	<body>
		<div class="container">
			<div class="center">
				<header>
					<h2>登录</h2>
				</header>
				<div class="main">
						<span>
							<li class="tubiao-1"></li>
							<input class="landInput" type="text" placeholder="用户名">
						</span>
						<span>
							<li class="tubiao-2"></li>
							<input class="landInput" type="text" placeholder="密码">
						</span>
						<button onclick="land()">登录</button>
						<span id="zhuce">注册</span>
				</div>
			</div>
			<div class="zhuce-center">
				<header>
					<h2>注册</h2>
				</header>
				<div class="zhuce-main">
					<form>
						<span>
							<li class="tubiao-3"></li>
							<input clsaa="registerInput" type="text" placeholder="用户名">
						</span>
						<span>
							<li class="tubiao-4"></li>
							<input clsaa="registerInput" type="text" placeholder="密码">
						</span>
						<span>
							<li class="tubiao-5"></li>
							<input clsaa="registerInput" type="text" placeholder="邮箱">
							<button onclick="sent()">发送验证码</button>
						</span>
						<span>
							<li class="tubiao-6"></li>
							<input clsaa="registerInput" type="text" placeholder="验证码">
						</span>
						<button onclick="register()">注册</button>
					</form>
					<span id="denglu">登录</span>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.6.4.js" type="text/javascript"></script>
		<script src="js/new_file.js" type="text/javascript"></script>
	</body>
</html>
